<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Inter-Galaxy Transportation</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Firebase Reference -->
    <<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>





  </head>

  <body>

    <!-- Galaxy Travel Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Inter-Galaxy Transportation</h1>
        <h3 class="text-center">Travel the skies and everywhere else!</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Transportation Options -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Transportation Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='trans-sched-table'>
                <thead>
                  <tr>
                    <th>Transport Name</th>
                    <th>Transport Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Transportation  -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Transportation</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="trans-name-input">Transportation Name</label>
                  <input class="form-control" id="transport-name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="first-dep">First Transport Departure (HH:MM - ex: military time)</label>
                  <input class="form-control" id="first-dep" type="text">
                </div>
                <div class="form-group">
                  <label for="rate-input">Frequency</label>
                  <input class="form-control" id="frequency" type="text">
                </div>
                <button class="btn-lg btn-default" id="submit-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <!-- Moment.js Reference -->
    <script src="http://momentjs.com/downloads/moment.js"></script>  
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/javascript/javascript.js"></script>

  </body>

</html>
